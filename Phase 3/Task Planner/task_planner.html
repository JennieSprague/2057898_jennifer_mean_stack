<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Task Planner</title>
  </head>
  <body>
    <h1>Task Planner</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <h2>Add Task</h2>
    <form action=storetask >
        <label>Emp Id</label>
        <input type="text" formControlName="empId"/><br/>
        <label>Task Id</label>
        <input type="text" formControlName="taskId"/><br/>
        <label>Task</label>
        <input type="text" formControlName="task"/><br/>
        <label>Deadline</label>
        <input type="text" formControlName="deadline"/><br/>
        <input type="submit" value="Store Task Info"/>
        <input type="reset" value="Reset"/>
      </form>
      <hr> 
      
    <h2>Delete Task</h2>
    <form action="deleteTask">
      <label>Task Id</label>
      <input type="text" name="taskId">
      <input type="sumbit" name="submit">
      <input type="reset" name="reset">
    </form>
    <hr>

    <h2>List Tasks</h2>
    <form action="listTasks">
      <input type="submit" value="List Tasks">
    </form>
    
    </body>
</html>
