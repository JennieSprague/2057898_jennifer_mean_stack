<div class="container">
    <h2>Registration Page</h2>
    <form [formGroup]="regRef" (ngSubmit)="regUser()" class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control"/>
        <label>Last Name</label>
        <input type="text" class="form-control"/>
        <label>UserName</label>
        <input type="text" formControlName="username" class="form-control" #newUserName/><br/>
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" #newPassword/><br/>
        <input type="submit" value="Register!" class="btn btn-success"/>
        <input type="reset" value="reset" class="btn btn-info"/>
    </form>
    <br/>
    <!-- <span style="color:red;">{{msg}}</span> -->
</div>
